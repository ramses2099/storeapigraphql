<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer GraphQL</title>
</head>
<body style="width: 100% !important; height: 800px !important;">
  <div style="width: 100% !important; height: 800px !important;" id='embedded-explorer'></div>
  <script src="https://embeddable-explorer.cdn.apollographql.com/_latest/embeddable-explorer.umd.production.min.js"></script> 
  <script>
    new window.EmbeddedExplorer({
      target: '#embedded-explorer',
      endpointUrl: 'http://127.0.0.1:5000/graphql',
      graphRef: 'star-wars-swapi@current',
      persistExplorerState: false,
      initialState: {
        document: `query{
    categories {
      id
    }
  }`,
        variables: {},
        headers: {},
        displayOptions: {
          showHeadersAndEnvVars: true, 
          docsPanelState: 'open', 
          theme: 'light',
        },
      },
    });
  </script>
</body>
</html>
